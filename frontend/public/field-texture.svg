<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
  <!-- Fundo do campo -->
  <circle cx="500" cy="500" r="500" fill="#f5f5f0" />
  
  <!-- Círculos concêntricos -->
  <circle cx="500" cy="500" r="450" fill="none" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="500" cy="500" r="350" fill="none" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="500" cy="500" r="250" fill="none" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="500" cy="500" r="150" fill="none" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="500" cy="500" r="80" fill="none" stroke="#c0c0c0" stroke-width="2" />
  
  <!-- Linhas de marcação em volta do círculo externo -->
  <g stroke="#d0d0d0" stroke-width="1">
    <!-- 72 linhas a cada 5 graus -->
    <!-- Linhas maiores a cada 30 graus (0, 30, 60, 90, etc.) -->
    <line x1="500" y1="50" x2="500" y2="80" />
    <line x1="500" y1="920" x2="500" y2="950" />
    <line x1="50" y1="500" x2="80" y2="500" />
    <line x1="920" y1="500" x2="950" y2="500" />
    
    <!-- Também adicionar linhas diagonais principais -->
    <line x1="207" y1="207" x2="227" y2="227" />
    <line x1="793" y1="207" x2="773" y2="227" />
    <line x1="207" y1="793" x2="227" y2="773" />
    <line x1="793" y1="793" x2="773" y2="773" />
  </g>
  
  <!-- Rosa dos ventos - pontas principais -->
  <g>
    <!-- Norte - Azul Turquesa -->
    <path d="M 500,500 L 450,150 L 500,100 L 550,150 Z" fill="#4dd0e1" opacity="0.8" />
    <!-- Sul - Azul Turquesa -->
    <path d="M 500,500 L 450,850 L 500,900 L 550,850 Z" fill="#4dd0e1" opacity="0.8" />
    <!-- Leste - Azul Turquesa -->
    <path d="M 500,500 L 850,450 L 900,500 L 850,550 Z" fill="#4dd0e1" opacity="0.8" />
    <!-- Oeste - Azul Turquesa -->
    <path d="M 500,500 L 150,450 L 100,500 L 150,550 Z" fill="#4dd0e1" opacity="0.8" />
    
    <!-- Pontas intermediárias - Mais claras -->
    <path d="M 500,500 L 400,200 L 420,180 L 440,200 Z" fill="#80deea" opacity="0.6" />
    <path d="M 500,500 L 800,400 L 820,420 L 800,440 Z" fill="#80deea" opacity="0.6" />
    <path d="M 500,500 L 600,800 L 580,820 L 560,800 Z" fill="#80deea" opacity="0.6" />
    <path d="M 500,500 L 200,600 L 180,580 L 200,560 Z" fill="#80deea" opacity="0.6" />
    
    <!-- Pontas terciárias - Ainda mais claras -->
    <path d="M 500,500 L 350,250 L 360,240 L 370,250 Z" fill="#b2ebf2" opacity="0.4" />
    <path d="M 500,500 L 750,350 L 760,360 L 750,370 Z" fill="#b2ebf2" opacity="0.4" />
    <path d="M 500,500 L 650,750 L 640,760 L 630,750 Z" fill="#b2ebf2" opacity="0.4" />
    <path d="M 500,500 L 250,650 L 240,640 L 250,630 Z" fill="#b2ebf2" opacity="0.4" />
  </g>
  
  <!-- Letras de orientação -->
  <text x="500" y="65" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#9e9e9e">N</text>
  <text x="500" y="950" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#9e9e9e">S</text>
  <text x="950" y="510" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#9e9e9e">E</text>
  <text x="50" y="510" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#9e9e9e">W</text>
  
  <!-- Círculo central com nome -->
  <circle cx="500" cy="500" r="70" fill="white" stroke="#e0e0e0" stroke-width="2" />
  <text x="500" y="490" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#424242">Terapia</text>
  <text x="500" y="520" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#424242">Conect</text>
</svg> 