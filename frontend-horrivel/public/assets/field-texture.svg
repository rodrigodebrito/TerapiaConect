<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo transparente -->
  <rect width="600" height="600" fill="none" />
  
  <!-- Círculos concêntricos -->
  <circle cx="300" cy="300" r="50" fill="none" stroke="#333333" stroke-width="0.5" opacity="0.15" />
  <circle cx="300" cy="300" r="100" fill="none" stroke="#333333" stroke-width="0.5" opacity="0.15" />
  <circle cx="300" cy="300" r="150" fill="none" stroke="#333333" stroke-width="0.5" opacity="0.15" />
  <circle cx="300" cy="300" r="200" fill="none" stroke="#333333" stroke-width="0.5" opacity="0.15" />
  <circle cx="300" cy="300" r="250" fill="none" stroke="#333333" stroke-width="0.5" opacity="0.15" />
  
  <!-- Linhas cruzadas -->
  <line x1="0" y1="300" x2="600" y2="300" stroke="#333333" stroke-width="0.5" opacity="0.15" />
  <line x1="300" y1="0" x2="300" y2="600" stroke="#333333" stroke-width="0.5" opacity="0.15" />
  
  <!-- Linhas diagonais -->
  <line x1="0" y1="0" x2="600" y2="600" stroke="#333333" stroke-width="0.5" opacity="0.15" />
  <line x1="600" y1="0" x2="0" y2="600" stroke="#333333" stroke-width="0.5" opacity="0.15" />
  
  <!-- Pontos cardeais (N, S, L, O) -->
  <text x="300" y="20" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle" opacity="0.3">N</text>
  <text x="300" y="590" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle" opacity="0.3">S</text>
  <text x="590" y="300" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle" opacity="0.3">L</text>
  <text x="10" y="300" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle" opacity="0.3">O</text>
</svg> 